<!DOCTYPE html>
<html>
<body>

<p>Input your age and click the button:</p>

<input id="age" value="18" />

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var age, drive;
  age = document.getElementById("age").value;
  drive = (age < 18) ? "Too young":"Old enough";
  document.getElementById("demo").innerHTML = drive + " to drive/vote.";
}
</script>

</body>
</html>
