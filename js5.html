<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Operators</h2>

<p>The assignment operator += can concatenate strings.</p>

<p id="demo"></p>

<script>

txt2 = "What a very ";
txt2 += "nice day.";
txt2 += " Thank you";

document.getElementById("demo").innerHTML = txt2;

</script>

</body>
</html>
